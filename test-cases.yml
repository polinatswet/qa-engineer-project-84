- summary: |
    Учет скидки при фильтрации по цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру и т.д.
  prerequisites: >
    браузер Google Chrome 109.0.5414.87
  test-data: |
    https://hexlet-products-store.vercel.app
  steps:
    - во вкладке Category выбрать smartphones
    - во вкладке Цена установить значение до 500
  expected-result: |
    Отображается весь товар, подходящий под фильтр с учетом скидки. В результат поиска попали товары, которые до снижения цен не соответствовали фильтру
    
- summary: |
