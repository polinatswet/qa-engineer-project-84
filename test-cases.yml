- summary: |
    Проверка фильтра по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: >
    браузер Google Chrome 109.0.5414.87
  test-data: |
    https://hexlet-products-store.vercel.app
  steps:
    - во вкладке Category выбрать smartphones
  expected-result: |
    Отображаются товары выбранной категории
    
- summary: |
    Отображение полного списка категорий
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: >
    браузер Google Chrome 109.0.5414.87
  test-data: |
    https://hexlet-products-store.vercel.app
  steps:
    - развернуть вкладку Категория, ознакомиться со списком категорий
    - нажать кнопку Следующая
    - ознакомитться со списком Категория, сравнить с развернутым ранее
    - нажать кнопку Следующая
    - ознакомитться со списком Категория, сравнить с развернутым ранее
  expected-result: |
    Доступен полный список категорий в одной вкладке без перехода на следующие страницы
    
