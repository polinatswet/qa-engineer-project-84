- summary: |
    Проверка возможности искать товар по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: >
    браузер Chrome 109.0.5414.87
  test-data: |
    https://hexlet-products-store.vercel.app
  steps:
    - во вкладке Категория выбрать значение smartphones
  expected-result: |
    Отображается результат поиска товара по категории
    
- summary: |
    Проверка возможности фильтровать товар по цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру и т.д.
  prerequisites: >
    браузер Chrome 109.0.5414.87
  test-data: |
    https://hexlet-products-store.vercel.app
  steps:
    - во вкладке Цена установить цифровое значение
  expected-result: |
    Отображается результат фильтрации товара по цене
    
- summary: |
    Проверка возможности просматривать товар
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites: >
    браузер Chrome 109.0.5414.87
  test-data: |
    https://hexlet-products-store.vercel.app
  steps:
    - пролистать страницу вниз или вверх
    - зайти в карточку любого товара
    - перейти во вкладку Магазин
  expected-result: |
    Просмотр товара возможен, карточка открывается,выводится информация о товаре
    
- summary: |
    Проверка возможности добавлять товар в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites:
    браузер Chrome 109.0.5414.87
  test-data: |
    https://hexlet-products-store.vercel.app
  steps:
    - выбрать товар
    - нажать на выбранном товаре кнопку В корзину
    - перейти во вкладку Корзина
    - проверить отображение выбранного товара внутри Корзины
  expected-result: |
    Есть возможность добавлять товар в корзину
