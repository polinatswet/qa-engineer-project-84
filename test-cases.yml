- summary: |
    Проверка наличия мобильной версии сайта
  requirement: >
   Сайт должен иметь мобильную версию
    prerequisites: >
    Устройство iPhone 7, версия iOS 14.7.1,
    браузер Google Chrome
    test-data: |
    https://hexlet-products-store.vercel.app
    steps:
    - перейти на страницу сайта
    - убедиться в отображении мобильной версии
