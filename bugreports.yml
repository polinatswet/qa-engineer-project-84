- summary: |
    Фильтр по цене не учитывает скидку - что где когда измени название
  environment: >
    https://hexlet-products-store.vercel.app. / Chrome 109.0.5414.87 /macOS big Sur 11.5.1 
  steps-to-reproduce:
    Во вкладке Category выбрать smartphones,
    во вкладке Цена установить значение до 500
  expected-result: >
    Отображается товар с учетом скидки. В результат поиска попали товары, которые до скидки не предлагались
  actual-result: >
    Фильтр по цене учитывает цену товара без скидки. Покупатель видит меньше предложений
    
