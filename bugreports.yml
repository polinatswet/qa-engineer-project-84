- summary: |
    Отображение неполного списка категорий товаров
  environment: >
    https://hexlet-products-store.vercel.app. / Chrome 109.0.5414.87 /
    macOS big Sur 11.5.1 
  steps-to-reproduce: Развернуть вкладку Категория, ознакомиться со списком
    категорий. Нажать кнопку Следующая, ознакомиться со списком Категория,
    сравнить с развернутым ранее. Нажать кнопку Следующая. Ознакомиться со
    списком Категория, сравнить с развернутым ранее
  expected-result: >
    Доступен полный список категорий в одной вкладке. Для просмотра
    всех категорий не требуется переход на следующие страницы
  actual-result: >
    Полный список категорий товаров отображается только при переходе
    на следующую страницу. Покупатель видит меньше
    
