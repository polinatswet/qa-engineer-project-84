bugreports:
  - summary: |
      Отображение неполного списка категорий товаров
    environment: >
      https://products-store-git-v2bugfixes-hexlet-components.vercel.app/Chrome 109.0.5414.87 /macOS big Sur 11.5.1 
    steps-to-reproduce: Развернуть вкладку Категория, ознакомиться со списком.
      Нажать кнопку Следующая. Ознакомитться со списком Категория, сравнить с развернутым ранее. Нажать кнопку Следующая.
      Ознакомитться со списком Категория, сравнить с развернутым ранее.
    expected-result: >
      Доступен полный список категорий в одной вкладке. Для просмотра всех категорий не требуется переход на следующие страницы
    actual-result: >+
      Полный список категорий товаров отображается только при переходе на следующую страницу. Покупатель видит меньше
      
  - summary: |
      Категории товаров не переводятся на русский язык
    environment: >
      https://products-store-git-v2bugfixes-hexlet-components.vercel.app / Chrome 109.0.5414.87 / macOS big Sur 11.5.1 
    steps-to-reproduce:
      Во вкладке Язык или Language выбрать Russian. Открыть вкладку Категория. Прочитать название категорий.
    expected-result: |
      Категории товаров отображаются на русском языке
    actual-result: |
      Категории товаров отображаются на английском языке
      
  - summary: |
      Поиск по ключевому слову на русском языке не происходит
    environment: >
      https://products-store-git-v2bugfixes-hexlet-components.vercel.app/ Chrome 109.0.5414.87 /macOS big Sur 11.5.1 
    steps-to-reproduce:
      Во вкладке Язык или Language выбрать Russian. Во вкладке Поиск ввести слово "масло".
    expected-result: |
      Отображаются товары с ключевым словом в наименовании
    actual-result: |
      Поисковый запрос не выполняется. Нажатие Enter не дает результата. После ввода ключевого слова нет результата.
      
  - summary: |
      Фильтр по цене не учитывает скидку
    environment: >
     https://products-store-git-v2bugfixes-hexlet-components.vercel.app/ Chrome 109.0.5414.87/macOS big Sur 11.5.1 
    steps-to-reproduce:
      Во вкладке Category выбрать smartphones. Во вкладке Цена установить значение до 500
    expected-result: >
      Отображается товар с учетом скидки. В результат поиска попали товары, которые ранее не предлагались покупателю
    actual-result: >
      Фильтр по цене учитывает цену товара без скидки
